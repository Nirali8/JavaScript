<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="input" id="input" />

      <div class="buttons">
        <div class="operators">
          <div onclick="display('+')">+</div>
          <div onclick="display('-')">-</div>
          <div onclick="display('*')">&times;</div>
          <div onclick="display('/')">&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div onclick="display('7')">7</div>
            <div onclick="display('8')">8</div>
            <div onclick="display('9')">9</div>
          </div>
          <div class="numbers">
            <div onclick="display('4')">4</div>
            <div onclick="display('5')">5</div>
            <div onclick="display('6')">6</div>
          </div>
          <div class="numbers">
            <div onclick="display('1')">1</div>
            <div onclick="display('2')">2</div>
            <div onclick="display('3')">3</div>
          </div>
          <div class="numbers">
            <div onclick="display('0')">0</div>
            <div onclick="display('.')">.</div>
            <div id="clear" onclick="clearAll()">C</div>
          </div>
        </div>
        <div class="equal" id="result" onclick="answer()">=</div>
      </div>
    </div>
    <script src="calci.js"></script>
  </body>
</html>
